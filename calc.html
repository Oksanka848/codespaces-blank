<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css" />
  </head>
  <body>
    <div class="field"></div>
    <input class="n1" type="number" id="n1" value=""></input>
    <input class="n2" type="number" id="n2" value=""></input>
    <div class="calculator">
      <button operation class="button" id="plus" >+</button>
      <button operation class="button" id="minus" >-</button>
      <button operation class="button" id="multi" >*</button>
      <button operation class="button" id="divide" >/</button>
    </div>
    <input class="result" id="result"></input>
    <script src="calc2.js"></script>
  </body>
</html>
